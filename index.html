<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="cruds.css">
</head>
<body>
    <div class="cruds">
        <div class="head">
            <h1>cruds</h1>
            <p>product managemint system</p>
        </div>
        <div class="input">
            <input type="text" id="Title" placeholder="Title">
            <div class="price">
                <input type="text" maxlength="9" onkeyup="getTotal()" onkeypress="validate(event)" id="Price" placeholder="Price">
                <input type="text" maxlength="9" onkeyup="getTotal()" onkeypress="validate(event)" id="Taxes" placeholder="Taxes">
                <input type="text" maxlength="9" onkeyup="getTotal()" onkeypress="validate(event)" id="Ads" placeholder="Ads">
                <input type="text" maxlength="9" onkeyup="getTotal()" onkeypress="validate(event)" id="Discount" placeholder="Discount">
                <small id="Total" >  </small>
            </div>
            <input type="text" onkeypress="validate(event)" maxlength="4" id="Caount" placeholder="Caount" >
            <input type="text" id="Category" placeholder="Category" >
            <div class="btn" >
                <button id="Submit" > Create </button>  
                <button id="CLOSE" width="20%" > CLOSE </button>
            </div>
        </div>
        <div class="output">
            <input type="text" id="search"  placeholder="Search">
            <div class="" id="BTNSearch">
                <button id="SearchTitel" onclick="GetSearchMoode(this.id)"> Search BY Titel</button>
                <button id="SearchCategory" onclick="GetSearchMoode(this.id)"> Search BY Category</button>
            </div>
            <div id="DeleteAll">

            </div>
            <div id="table">
                <table >
                    <tr style="background: rgb(80, 76, 76);">
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Updata</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="cruds.js"></script>
</body>
</html>
